language: python
dist: xenial
python:
  - "3.7"
before_install:
  - cd bin
  - pip install pylint
# Install dependencies
install:
  - pip install -r requirements.txt
script: 
  - pylint --disable=C,W --extension-pkg-whitelist=_mysql delete_lines.py
  - pylint --disable=C,W --extension-pkg-whitelist=_mysql flyboy_check_robotids.py
  - pylint --disable=C,W --extension-pkg-whitelist=_mysql update_dois.py
